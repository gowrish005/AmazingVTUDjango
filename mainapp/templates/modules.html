
<!-- modules.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Modules</title>
</head>
<body>
    <h1>Modules for {{ subject_name }}</h1>
    <ul>
        {% for module in modules %}
        <li><a href="{{ module.file.url }}" download>{{ module.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
