
<!-- subjects.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Subject</title>
</head>
<body>
    <h1>Select Subject for {{ branch_name }}</h1>
    <ul>
        {% for subject in subjects %}
        <li><a href="{% url 'modules' subject.id %}">{{ subject.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
